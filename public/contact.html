<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>

    <h1>Contact Me</h1>
    <p>If you have any questions, feel free to reach out by filling out the form below:</p>

    <form action="mailto:theodorostsiamitas@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="message">Your Message:</label>
            <br>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br><br>

            <button type="submit">Send Message</button>
        </fieldset>
    </form>

    <p>Or email me directly at: <a href="mailto:theodorostsiamitas@gmail.com">theodorostsiamitas@gmail.com</a>    </p>

</body>
</html>
